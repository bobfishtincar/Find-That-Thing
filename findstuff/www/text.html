  <body ng-app="starter">
      <ion-pane ng-controller="TextCtrl">
        <ion-header-bar class="bar-stable">
          <div class="buttons">
            <button class="button button-balanced" ng-click="speechmode()">Speech</button>
          </div>
          <h1 class="title">FindStuff</h1>
          <div class="buttons">
            <button class="button button-outline button-positive" ng-click="logout()">Log Out</button>
          </div>
        </ion-header-bar>
        <ion-content class="padding">

            </label>
          </div>
          <button class="button button-full button-positive" ng-click="speakText()">
            Speak!
          </button>

          <button class="button button-full button-positive"ng-click="record()">

          </button>

          <ion-item class="bar bar-header bar-positive">
            <h1 class="title">Store Items</h1>
          </ion-item>

          <ion-item class="item-text-wrap">
            <label class="item item-input item-floating-label">
              <span class="input-label">Item Name</span>
              <input type="text" placeholder="Item Name" ng-model="item.itemname">
            </label>

            <label class="item item-input item-floating-label">
              <span class="input-label">Item Location</span>
              <input type="text" placeholder="Item Location" ng-model="item.itemlocation">
            </label>

            <button class="button button-positive button-outline button-block" ng-click="storeItem(item)">Store Item</button>
          </ion-item>

          <ion-item class="bar bar-header bar-positive">
            <h1 class="title">Search Items</h1>
          </ion-item>

          <ion-item class="item-text-wrap">
            <label class="item item-input item-floating-label">
              <span class="input-label">Item Name</span>
              <input type="text" placeholder="Item Name" ng-model="search.searcheditem">
            </label>
            <button class="button button-positive button-outline button-block" ng-click="searchItem(search)">Search For Item</button>
            <!-- <ion-item>
              {{searcheditem}}
            </ion-item> -->
            <button class="button button-block button-outline button-positive" ng-click="openModal()">View Item List</button>
          </ion-item>

        </ion-content>
      </ion-pane>
