  <body ng-app="starter" ng-controller="loginCtrl">
      <ion-pane>
        <ion-header-bar class="bar-positive">
          <h1 class="title">Login</h1>
        </ion-header-bar>
        <ion-content class="padding">

          <label class="item item-input item-floating-label">
            <span class="input-label">Email</span>
            <input type="email" placeholder="Email" ng-model="input.email">
          </label>

          <label class="item item-input item-floating-label">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" ng-model="input.password">
          </label>

          <button class="button button-positive button-block" ng-click="login(input)">Login / Create User</button>

        </ion-content>
      </ion-pane>
